<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Armies!!!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #E6E6FA; /* Light violet shade */
      font-family: 'Times New Roman', sans-serif;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    h6 {
      color: #555;
    }
    .hr {
      width: 80%;
      margin: 0 auto;
      border-top: 1px solid #333;
    }
    .product-card {
      background: violet;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      border-radius: 20px;
    }
    .form-control {
      margin-top: 20px;
    }
    #carts {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 400px; /* Adjusted height */
      font-size: 14px;
      resize: none;
      padding: 10px;
    }
    #total, #change {
      background: #f1f1f1;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    .quote-box {
      margin: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 15px;
      background-color: #f9f9f9;
      display: inline-block;
      color: Lavender;
    }
    .quote-button {
      margin-top: 20px;
      padding: 15px 15px;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      background-color: Peach;
      cursor: pointer;
      color: Pink;
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-info a {
      display: block;
      margin-top: 5px;
    }
    .print-button {
      margin-top: 20px;
      color: black; /* Black text color */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h2>Shy's BTS Album's Boutique </h2>
      <hr class="hr" />
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 text-center mb-4">
      <label id="product1">Jungkook "Golden" Album</label>
      <img src="Jungkook.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product1" id="price1">₱150.00</label>
      <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product2">Taehyung "Layover" Album</label>
      <img src="Taehyung.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product2" id="price2">₱120.00</label>
      <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product3">Jimin "Face" Album</label>
      <img src="Jimin.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product3" id="price3">₱140.00</label>
      <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product4">Jhope "In the Box" Album</label>
      <img src="Jhope.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product4" id="price4">₱100.00</label>
      <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product5">Suga "D-Day" Album</label>
      <img src="Suga.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product5" id="price5">₱180.00</label>
      <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product6">Rm "Indigo" Album</label>
      <img src="Rm.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product6" id="price6">₱200.00</label>
      <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product7">Jin "The Astronaut" Album</label>
      <img src="Jin.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product7" id="price7">₱100.00</label>
      <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4">
      <label for="carts">Orders</label>
      <textarea class="form-control" rows="10" id="carts" readonly></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
      <div class="contact-info">
      </div>
      <button class="btn btn-secondary mt-2 print-button" id="print-btn">Print Receipt</button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <div class="quote-box" id="quote-box">
        <p id="quote">Click the button for a BTS Quote!</p>
      </div>
      <button class="quote-button" onclick="displayQuote()">Get a BTS Quote</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
        </html>
