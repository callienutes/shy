<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Armies!!!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #E6E6FA; /* Light violet shade */
      font-family: 'Times New Roman', sans-serif;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    h6 {
      color: #555;
    }
    .hr {
      width: 80%;
      margin: 0 auto;
      border-top: 3px solid #333;
    }
    .product-card {
      background: violet;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      border-radius: 10px;
    }
    .form-control {
      margin-top: 10px;
    }
    #carts {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #total, #change {
      background: #f1f1f1;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-15 text-center">
      <h2>Shy's BTS Album's Boutique </h2>
      <hr class="hr" />
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 text-center mb-4">
      <label id="product1">Jungkook Golden Album</label>
      <img src="Jungkook.jpg" style="width:200px; height:300px;" class="img-thumbnail"/>
      <label for="product1" id="price1">₱150.00</label>
      <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product2">Taehyung Layover Album</label>
      <img src="Taehyung.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product2" id="price2">₱120.00</label>
      <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product3">Jimin Face Album</label>
      <img src="Jimin.jpg" style="width:200px; height:300px;" class="img-thumbnail"/>
      <label for="product3" id="price3">₱140.00</label>
      <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product4">Jhope In the Box Album</label>
      <img src="Jhope.jpg" style="width:200px; height:300px;" class="img-thumbnail"/>
      <label for="product4" id="price4">₱100.00</label>
      <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product5">Suga's D-Day Album</label>
      <img src="Suga.jpg" style="width:200px; height:300px;" class="img-thumbnail"/>
      <label for="product5" id="price5">₱180.00</label>
      <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product6">Rm Indigo Album</label>
      <img src="Rm.jpg" style="width:200px; height:300px;" class="img-thumbnail"/>
      <label for="product6" id="price6">₱200.00</label>
      <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product7">Jin The Astronaut Album</label>
      <img src="Jin.jpg" style="width:200px; height:300px;" class="img-thumbnail"/>
      <label for="product7" id="price7">₱100.00</label>
      <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4">
      <label for="carts">Orders</label>
      <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px; height:400px; font-size:12px;"></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
        </html>
